<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <div class="root">

        <div class="container">
            <div class="block">
                <h1>bbn/sound</h1>
                <h3>this is projects related to p5.sound or just sound in javascript in general</h3>
            </div>
        </div>

        <hr>
        
        <div class="container">
            <div v-for="project in projects">

                <div class="block">
                    <h1>{{project["title"]}}</h1>
                    <p>{{project["desc"]}}</p>
                    <p><a :href="project['link']" class="btn btn-primary" >View It Here</a></p>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script>
        let projects = [{
                "title": "audiovis",
                "desc": "3d audio visualization",
                "link": "./audiovis/index.html"
            },
            {
                "title": "webgl",
                "desc": "3d audio visualization 2",
                "link": "./webgl/index.html"
            },
            {
                "title": "audiofilter",
                "desc": "audio effect (filter)",
                "link": "./audiofilter/index.html"
            },
        ]

        var app = new Vue({
            el: ".root",
            data: {
                projects: projects
            }
        })
    </script>

</body>

</html>
